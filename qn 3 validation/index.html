<html>
  <head>
    <title>Registration Page</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <h2>Registration</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" required />

    </form>
  </body>
</html>
